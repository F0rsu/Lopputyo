<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lopputy√∂</title>
</head>
<body>
	 
	<h1>Customers</h1>
	<table class="table table-striped" >
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
			<th>Phonenumber</th>
			<th>Action</th>
		</tr>
		
		<tr th:each="customer : ${customers}">
			<td th:text="${customer.firstname}"></td>
			<td th:text="${customer.lastname}"></td>
			<td th:text="${customer.email}"></td>
			<td th:text="${customer.phonenumber}"></td>
			<td>
				<form th:action="@{/delete-customer}" method="post">
					<input type="hidden" name="id" th:value="${customer.id}" />
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</td>
		</tr>
	</table>
  
  	<p>
  		<a th:href="@{/addcustomer}" class="btn btn-success">Add Customer</a>
  		<a th:href="@{/Products}" class="btn btn-success">Products</a>
  	</p>
</body>
</html>
