<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" />
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Customer</title>
</head>

<body>
    <h1>Add Customer</h1>
   <form th:action="@{/save-customer}" th:object="${customer}" method="POST">
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </p>
        <p>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" required>
        </p>
        <button type="submit" class="btn btn-success">Add Customer</button>
<a th:href="@{/Customers}" class="btn btn-success">Customers</a>
   
   
    </form>

</body>

</html>
