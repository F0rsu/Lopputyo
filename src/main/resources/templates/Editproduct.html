<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing product</title>
</head>
<body>
    
    


    
    
    <h2>Editing product</h2>
    <form th:action="@{/editproduct/{id}(id=${product.id})}" method="post" th:object="${product}">
		<input type="hidden" th:field="*{id}" />
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" /><br />
        <label for="type">Type:</label>
        <input type="text" th:field="*{type}" /><br />
        <label for="price">Price:</label>
        <input type="text" th:field="*{price}" step="0.01" /><br />
        <label for="litres">Litres:</label>
        <input type="number" th:field="*{litres}" step="0.01" /><br />
        <label for="status">Status:</label>
        <input type="text" th:field="*{status}" /><br />
        <label for="customer">Customer:</label>
        <select th:field="*{customer.id}">
            <option th:each="customer : ${customers}"
                    th:value="${customer.id}"
                    th:text="${customer.firstname + ' ' + customer.lastname}">
            </option>
        </select><br />
        <label for="pointofdelivery">Point of Delivery:</label>
        <select th:field="*{pointofdelivery.id}">
            <option th:each="pointofdelivery : ${deliveryPoints}"
                    th:if="${pointofdelivery != null}"
                    th:value="${pointofdelivery.id}"
                    th:text="${pointofdelivery.commercial_premise + ' ' + pointofdelivery.address}">
            </option>
        </select><br />
        <button type="submit">Save</button>
    </form>
</body>
</html>
